<div class="card">
    <div class="card-title mb-20">
        Post My Day
    </div>
    <form action="/new_post/{{user_info.id}}" enctype="multipart/form-data" method="POST">
        <div class="form-group">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        {% if category == 'no_photo'%}
                            <p class="text-danger mt-0">{{ message }}</p>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="image">Image:</label>
            <div class="custom-file">
                <input type="file" id="image" name="file">
                <label for="image">Choose picture</label>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" id="description" placeholder="What happened today..."></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Post My Day">
    </form>
</div>
